<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>中信书店360测评系统</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/common.js"></script>
	<!--script type="text/javascript" src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script-->
	<!--[if lt IE 8]>
		<link rel="stylesheet" type="text/css" href="css/ie7-and-down.css" />
	<![endif]-->
</head>
<body>
	<div id="header">
		<div class="center-frame">
			<a href="login-admin.html" class="login">后台登录</a>
			<a href="index.html" id="logo"></a>
		</div>
	</div>
	<div class="center-frame">
		<h2 class="slogan-2"></h2>
		<form class="form-horizontal login-frame" role="form" action="index.html">
		  <div class="form-group control-group">
		    <label for="inputEmail3" class="col-sm-3 control-label">姓名</label>
		    <div class="col-sm-9 controls">
		      <input type="email" class="form-control username" id="inputEmail3" placeholder="Name">
		    </div>
		  </div>
		  <div class="form-group control-group">
		    <label for="inputPassword3" class="col-sm-3 control-label">身份证</label>
		    <div class="col-sm-9 controls">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="ID Number">
		    </div>
		  </div>
		  <div class="form-group control-group">
		    <div class="col-sm-offset-3 col-sm-9 controls controls-special">
		      <button type="submit" class="btn btn-success">登 录</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
